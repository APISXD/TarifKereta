<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <title>Cek Tarif Kereta</title>
</head>
<body>
    <h2>Cek Tarif Kereta</h2>
    <label for="saldo">Saldo Awal Kartu:</label>
    <input type="number" id="saldo" min="0" step="0.01">
    <br>
    <label for="jenisKereta">Pilih Jenis Kereta:</label>
    <select id="jenisKereta">
        <option value="KRL">KRL</option>
        <option value="MRT">MRT</option>
        <option value="BOTH">KRL & MRT</option>
    </select>
    <br>
    <div id="stasiunGroup" style="display: none;">
        <label for="stasiunAwal">Stasiun Awal:</label>
        <select id="stasiunAwal">
            <!-- Options will be populated dynamically using JavaScript -->
        </select>
        <br>
        <label for="stasiunAkhir">Stasiun Akhir:</label>
        <select id="stasiunAkhir">
            <!-- Options will be populated dynamically using JavaScript -->
        </select>
    </div>
    <br>
    <button id="submitBtn">Submit</button>
    <div id="hasilAkses"></div>
    <div id="saldoTerakhir"></div>
    <footer>*Tarif KRL = 3000</footer>
    <p id="footerss">
      <a
        class="social-media-link"
        href="https://apisxd.github.io/afp"
        title="Github"
      >
        <i class="fab fa-github"></i>
      </a>
      <a
        class="social-media-link"
        href="https://instagram.com/adityfaizp"
        title="Instagram"
      >
        <i class="fab fa-instagram"></i>
      </a>
      <a
        class="social-media-link"
        href="https://twitter.com/adityfaiz"
        title="Twitter"
      >
        <i class="fab fa-twitter"></i>
      </a>
    </p>
<script src="script.js"></script>
</body>
</html>
